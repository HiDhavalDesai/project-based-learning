<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number-guessing-game.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Welcome to the Number Guessing Game.</h1>
    <h4><strong>Instructions: </strong>The computer will randomly generate a number between 1 & 100.<br> You will  try to guess the number, by entering a number in the text box provided. if you match the number you win, if you don't you will try again.<br> You will have a total of 3 attempts.

    <div id="guessing-box">
        <div id="guess-box">
        <label for="number">Guess the Number:</label><br>
        <input type="number" name="number" id="number" min="1" max="100">
        <br>
        <button type="submit" id="guess">Guess</button>
        <button type="reset" id="reset">Reset</button>
                <h6 id="attempt_made"></h6><br>
                 <h6 id="quote"></h6>
        </div>
    </div>
    


    <script src="number-guessing-game.js"></script>
</body>
</html>

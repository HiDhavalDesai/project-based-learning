<body>
    <h1>This is a counter program</h1>
    <h5>Instructions: This is a counter, you are able to increase the count by 1, <br>decrease the count by 1 or reset it back to 0.</h5>

        <p id="cc">0</p>
    <button id="inc">Increase (+1)</button><button id="dec">Decrease (-1)</button>

</div>

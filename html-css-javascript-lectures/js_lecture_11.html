    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checked Property</title>
</head>
<body>
    <input type="checkbox" name="subscribe" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label>
    <br><br>
    <input type="radio" name="payment" id="visaBtn">
    <label for="visaBtn">Visa Card</label>
    <input type="radio" name="payment" id="masterBtn">
    <label for="masterBtn">Master Card</label>
    <input type="radio" name="payment" id="americanBtn">
    <label for="americanBtn">American Express Card</label>
    <input type="radio" name="payment" id="paypalBtn">
    <label for="paypalBtn">Paypal</label><br>
    <br>
    <button type="submit" id="mySubmit">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="js_lecture_11.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Video</title>
</head>
<body>

    <!-- Using embedded youtube videos -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/64X4cuAR2fI?si=LQ5r9ncEYfULeYDn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <br>

    <a href="https://www.youtube.com/" target="_blank"><video src="video-files\file_example_MP4_640_3MG.mp4" width="500px" controls autoplay muted loop>
        Your browser does not support the video tag.
    </video></a>

<!-- You will do the same thing as we did the for audio file; where if the browser doesn't support the file; we can provide a backup, but this time it will be in the same video tags. And you will also need to include the type video/[file type] -->

<!-- You can also turn the video into a hyperlink; just bad adding a tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Audio to Webpage</title>
</head>
<body>
    <p>Bicycle Ride - Jeremy Korpas</p>
    <audio controls>
        <source src="audio-files\Bicycle Ride - Jeremy Korpas.mp3" type="
        audio/mpeg">
    </audio>


<!-- For audio files; you have to add controls; so that it can play; but then you can also make the song autoplay, with autoplay and then muted and make sure it's muted, and loop to have the song loop.
if you need to have a back up for the audio file, you can add a second source tag and add the audio file; but you will need to add the type attribute and the type of audio file it is.
-->
<p>Raag Charukeshi - Madhyalaya Teentaal (Sitar, Tabla) - Sandeep Das,  Amrendra Mishra</p>
<audio controls>
    <source src="audio-files\Raag Charukeshi - Madhyalaya Teentaal (Sitar, Tabla) - Sandeep Das,  Amrendra Mishra.mp3" type="
    audio/mpeg">
</audio>

<p>Raag Yaman - Aalap (Voice, Sarangi) - Sandeep Das,  Ujjwal Sahani,  Aneesh Mishra</p>
<audio controls>
    <source src="audio-files\Raag Yaman - Aalap (Voice, Sarangi) - Sandeep Das,  Ujjwal Sahani,  Aneesh Mishra.mp3">
</audio>


</body>
</html>
